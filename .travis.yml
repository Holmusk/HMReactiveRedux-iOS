osx_image: xcode10.1
language: objective-c
xcode_workspace: HMReactiveRedux.xcworkspace
xcode_scheme: HMReactiveRedux
xcode_sdk: iphonesimulator11.2
before_install:
  - gem install cocoapods slather xcpretty
  - pod repo update

script:
  - set -o pipefail && xcodebuild clean test -sdk iphonesimulator -workspace HMReactiveRedux.xcworkspace -scheme HMReactiveRedux -destination 'platform=iOS Simulator,name=iPhone 7' | xcpretty
  - pod lib lint --quick

after_success: slather
